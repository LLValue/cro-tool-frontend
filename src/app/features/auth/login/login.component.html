<div class="login-container">
  <div class="login-background">
    <div class="background-pattern"></div>
  </div>
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title">Sign in</mat-card-title>
      <mat-card-subtitle class="login-subtitle">Sign in to continue to Agentic CRO</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" floatLabel="always" class="full-width">
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" formControlName="email" required placeholder="Enter your email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always" class="full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" formControlName="password" required placeholder="Enter your password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        <div class="login-options">
          <mat-checkbox>Remember me</mat-checkbox>
        </div>
        <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="loginForm.invalid">
          <mat-icon>login</mat-icon>
          Sign In
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer class="login-footer">
      <p>Need access or forgot your password? Contact your administrator.</p>
    </mat-card-footer>
  </mat-card>
</div>
