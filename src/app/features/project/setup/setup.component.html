<app-page-header
  title="Project Setup"
  description="Define the project basics and load a page preview to validate the target URL.">
  <button mat-raised-button color="primary" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
    Back
  </button>
</app-page-header>

<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-form-field appearance="outline" floatLabel="always" class="full-width">
    <mat-label>Project Name</mat-label>
    <input matInput formControlName="name" required placeholder="Enter project name">
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" floatLabel="always" class="full-width">
    <mat-label>Page URL</mat-label>
    <input matInput formControlName="pageUrl" type="url" required placeholder="https://example.com">
    <mat-error *ngIf="form.get('pageUrl')?.hasError('required')">
      Page URL is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" floatLabel="always" class="full-width">
    <mat-label>Industry</mat-label>
    <input matInput formControlName="industry" placeholder="e.g., E-commerce, SaaS, Healthcare">
  </mat-form-field>

  <mat-form-field appearance="outline" floatLabel="always" class="full-width">
    <mat-label>Notes</mat-label>
    <textarea matInput formControlName="notes" rows="4" placeholder="Add any additional notes about this project"></textarea>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      <mat-icon>save</mat-icon>
      Save
    </button>
    <button mat-raised-button color="primary" type="button" (click)="loadPreview()">
      <mat-icon>refresh</mat-icon>
      Load Page Preview
    </button>
    <button mat-raised-button color="primary" type="button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </div>
</form>

<div class="preview-section">
  <div class="preview-header">
    <h3>Page Preview</h3>
    <button mat-icon-button (click)="loadPreview()" matTooltip="Reload page">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <div class="preview-wrapper">
    <iframe 
      *ngIf="useIframe && safeIframeUrl" 
      [src]="safeIframeUrl" 
      class="preview-iframe"
      tabindex="-1"
      aria-hidden="true"
      (load)="onPreviewIframeLoad()"
      frameborder="0">
    </iframe>
    <div 
      *ngIf="!useIframe && previewHtml" 
      class="preview-content" 
      [innerHTML]="safePreviewHtml">
    </div>
  </div>
</div>
