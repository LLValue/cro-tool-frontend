server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 50m;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # --- API proxy: order matters for regex locations (first match wins) ---

    # 1. Variant generation endpoint - extended timeouts (LLM pipeline ~2min avg)
    location ~ ^/api/projects/[^/]+/points/[^/]+/variants/generate$ {
        proxy_pass https://cro-tool-api-dev-n6y77fafiq-ew.a.run.app;
        proxy_http_version 1.1;
        proxy_set_header Host cro-tool-api-dev-n6y77fafiq-ew.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 500s;
        proxy_read_timeout 500s;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # 2. Point brief-draft endpoint - extended timeouts (LLM call ~30-60s)
    location ~ ^/api/projects/[^/]+/points/[^/]+/ai/brief-draft$ {
        proxy_pass https://cro-tool-api-dev-n6y77fafiq-ew.a.run.app;
        proxy_http_version 1.1;
        proxy_set_header Host cro-tool-api-dev-n6y77fafiq-ew.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 500s;
        proxy_read_timeout 500s;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # 3. Briefing assistant generate endpoint - extended timeouts (browser fetch + 3 LLM calls ~90s avg)
    location ~ ^/api/projects/[^/]+/briefing-assistant/generate$ {
        proxy_pass https://cro-tool-api-dev-n6y77fafiq-ew.a.run.app;
        proxy_http_version 1.1;
        proxy_set_header Host cro-tool-api-dev-n6y77fafiq-ew.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 500s;
        proxy_read_timeout 500s;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # 3. Proxy/fetch endpoint - medium timeouts (Playwright renders ~30-40s)
    #    Large buffers: rendered HTML can be 5-15MB for heavy sites (e.g. Santander)
    location ~ ^/api/proxy/ {
        proxy_pass https://cro-tool-api-dev-n6y77fafiq-ew.a.run.app;
        proxy_http_version 1.1;
        proxy_set_header Host cro-tool-api-dev-n6y77fafiq-ew.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 320s;
        proxy_read_timeout 320s;

        proxy_buffer_size 512k;
        proxy_buffers 8 1m;
        proxy_busy_buffers_size 2m;
        proxy_max_temp_file_size 16m;
    }

    # 4. All other API requests - standard timeouts
    location /api/ {
        proxy_pass https://cro-tool-api-dev-n6y77fafiq-ew.a.run.app/api/;
        proxy_http_version 1.1;
        proxy_set_header Host cro-tool-api-dev-n6y77fafiq-ew.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # SPA fallback - redirect all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
